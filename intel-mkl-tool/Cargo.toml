[package]
name = "intel-mkl-tool"
version = "0.1.0"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]
edition = "2018"

description = "CLI utility for redistributiing Intel(R) MKL"
repository  = "https://github.com/rust-math/intel-mkl-src"
keywords    = ["cli"]
license     = "MIT"

[features]
default = ["cli"]
cli = ["structopt", "env_logger"]

[dependencies]
anyhow = "1.0.31"
curl = "0.4.25"
dirs = "2.0.2"
glob = "0.3.0"
log = "0.4.8"
pkg-config = "0.3.17"
tar = "0.4.26"
zstd = "0.5.1"

# CLI
structopt  = { version = "0.3.5", optional = true }
env_logger = { version = "0.7.1", optional = true }
derive_more = "0.99.7"

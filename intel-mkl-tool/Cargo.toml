[package]
name = "intel-mkl-tool"
version = "0.2.1+mkl2020.1"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]
edition = "2018"
rust-version = "1.56.0" # MSRV is introduced

description = "CLI utility for redistributiing Intel(R) MKL"
repository  = "https://github.com/rust-math/intel-mkl-src"
keywords    = ["cli"]
license     = "MIT"

[features]
default = ["cli"]
archive = ["curl", "tar", "zstd"]
cli     = ["structopt", "archive"]

[dependencies]
anyhow = "1.0.58"
derive_more = "0.99.17"
dirs = "4.0.0"
glob = "0.3.0"
pkg-config = "0.3.25"

# archive
curl = { version = "0.4.44", optional = true }
tar  = { version = "0.4.38", optional = true }
zstd = { version = "0.11.2", optional = true }

# CLI
structopt = { version = "0.3.26", optional = true }

[dev-dependencies]
paste = "1.0.7"

[[bin]]
name = "intel-mkl-tool"
path = "src/cli.rs"
required-features = ["cli"]
